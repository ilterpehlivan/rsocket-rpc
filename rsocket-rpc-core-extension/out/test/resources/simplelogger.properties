# Default Idiml SLF4J-Simple configuration, if SLF4J-Simple is the logging backend
org.slf4j.simpleLogger.defaultLogLevel=info
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd'T'HH:mm:ss.SSSZ
org.slf4j.simpleLogger.showThreadName=true
org.slf4j.simpleLogger.showLogName=true
org.slf4j.simpleLogger.logFile=System.out

org.slf4j.simpleLogger.log.io.rsocket.rpc.core.extension=trace
#org.slf4j.simpleLogger.log.io.rsocket=debug